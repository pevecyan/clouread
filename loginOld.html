<!DOCTYPE html>
<html>
	<head>
		<!--JQUERY-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!--BOOTSTRAP-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="css/shared.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		
	</head>
	<body>
		<div class="container">
			<div class="logo-container">
				<div class="logo"></div>
			</div>
			<div class="panel-login-registration panel-shadow">
				<div class="row">
					<div class="col-xs-12 col-sm-12  col-md-5 no-padding-margin">
						<div class="panel-basic">
							<div class="panel-basic-title">
								Returning Cloureader
							</div>
							<div class="panel-basic-content">
								<form action="#">	
									<div class="form-basic-inputs-container">
										<div><input class="form-basic-input" placeholder="Username" type="text" name="username"/></div>
										<div><input class="form-basic-input" placeholder="Password" type="password" name="password"/></div>
										<div><div class="form-basic-submit">LOGIN</div></div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-7 no-padding-margin">
						<div class="panel-basic">
							<div class="panel-basic-title">
								Register Account
							</div>
							<div class="panel-basic-content">
								<form action="#">	
									<div class="form-basic-inputs-container">
										<div>
											<input class="form-basic-input single-line" placeholder="Username*" type="text" name="username"/>
										</div>
										<div>
											<input class="form-basic-input inline-left" placeholder="First Name" type="text" name="firstName"/>
											<input class="form-basic-input inline-right" placeholder="Last Name" type="text" name="lastName"/>
										</div>
										<div>
											<input class="form-basic-input single-line" placeholder="E-Mail*" type="text" name="email"/>
										</div>
										<div>
											<input class="form-basic-input inline-left" placeholder="Password*" type="password" name="password"/>
											<input class="form-basic-input inline-right" placeholder="Confirm*" type="password" name="passwordConfirm"/>
										</div>
										<div><div class="form-basic-submit">REGISTER</div></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
