<!DOCTYPE html>
<html>
	<head>
		<title>CLOUreaD</title>
		<meta charset="UTF-8">
		<!--JQUERY-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!--BOOTSTRAP-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="css/shared.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/login.js"></script>
		<script src="js/common.js"></script>
		
	</head>

	<body>
		<div class="device-xs visible-xs"></div>
		<div class="device-sm visible-sm"></div>
		<div class="device-md visible-md"></div>
		<div class="device-lg visible-lg"></div>
		<div class="container">
			<a href="index.html">
				<div class="logo-container">
					<div class="logo"></div>
				</div>
			</a>
			<div class="panel-login-registration panel-shadow">
				<div class="row">
					<div class="col-xs-12 col-md-5 login-form-panel">
						<div class="login-form-title-panel">
							Returning Cloureader?
						</div>
						<div class="login-form">
							<form action="index.html">	
								<div class="form-basic-inputs-container login">
									<div class="row">
										<div class="col-md-12">
											<div class="login-image-container">
												<div class="login-image"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<input id="LoginUsername" class="form-basic-input" placeholder="Username" type="text" name="username"/>	
										</div>
									</div>
									<div class="row">
										<div class="col-md-12"><input id="LoginPassword" class="form-basic-input" placeholder="Password" type="password" name="password"/></div>
									</div>
									<div class="row">
										<div class="col-md-12"><div id="LoginSubmit" class="form-basic-submit login-submit">LOGIN</div></div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="hidden-xs hidden-sm col-md-1">
						<div class="or-seperator-vertical">or</div>
					</div>
					<div class="hidden-md hidden-lg col-xs-12">
						<div class="or-seperator-horizontal">or</div>
					</div>
					<div class="col-xs-12 col-md-6 registration-form-panel">

						<div class="registration-form-title-panel">
							First time here!
						</div>
						<div class="registration-form">
							<form action="index.html">	
								<div class="form-basic-inputs-container">
									<div class="row">
										<div class="col-md-12">
											<input id="RegistrationUsername" class="form-basic-input" placeholder="Username*" type="text" name="username"/>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<input id="RegistrationFirstName" class="form-basic-input" placeholder="First Name" type="text" name="firstName"/>
										</div>
										<div class="col-md-6">
											<input id="RegistrationLastName" class="form-basic-input" placeholder="Last Name" type="text" name="lastName"/>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<input id="RegistrationEmail" class="form-basic-input" placeholder="E-Mail*" type="text" name="email"/>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-6">
											<input id="RegistrationPassword" class="form-basic-input" placeholder="Password*" type="password" name="password"/>
										</div>
										<div class="col-md-6">
											<input id="RegistrationPasswordConfirm" class="form-basic-input" placeholder="Confirm*" type="password" name="passwordConfirm"/>
										</div>
									</div>
									<div><div id="RegistrationSubmit" class="form-basic-submit">REGISTER</div></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
